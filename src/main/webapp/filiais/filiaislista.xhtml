<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">

            <h:form>
                <p:dataTable value="#{filiaisControle.listaFiliais}" var="fil">

                    <p:column headerText="ID" filterBy="#{fil.id}" filterMatchMode="contains">
                        #{fil.id}
                    </p:column>

                    <p:column headerText="gerente" filterBy="#{fil.gerente}" filterMatchMode="contains">
                        #{fil.gerente}
                    </p:column>

                    <p:column headerText="cidade" filterBy="#{fil.cidade.nome}" filterMatchMode="contains">
                        #{fil.cidade.nome}
                    </p:column>

                    <p:column headerText="UF" filterBy="#{fil.estado.uf}" filterMatchMode="contains">
                        #{fil.estado.uf}
                    </p:column>

                    <p:column headerText="Operacoes">
                        <p:commandLink value="Excluir" action="#{filiaisControle.excluir(fil)}" ajax="false" immediate="true"/>
                    </p:column>

                </p:dataTable> 
                <p:commandButton value="Imprimir relatÃ³rio" 
                                 action="#{filiaisControle.relatorioFiliais()}" 
                                 icon="pi pi-print" 
                                 ajax="false" 
                                 onclick="this.form.target = '_blank';"/>
                <p:commandButton value="Cadastrar Filial" action="filiaisedita" />
            </h:form>

        </ui:define>
    </ui:composition>

</html>
