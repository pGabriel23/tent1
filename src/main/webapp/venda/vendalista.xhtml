<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">

            <h:form>
                <p:dataTable value="#{vendaControle.listaVenda}" var="vnd"
                             paginator="true" paginatorPosition="both" rows="10"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                    <p:column headerText="ID" filterBy="#{vnd.id}" filterMatchMode="contains">
                        #{vnd.id}
                    </p:column>

                    <p:column headerText="preco" filterBy="#{vnd.preco}" filterMatchMode="contains">
                        #{vnd.preco}
                    </p:column>

                    <p:column headerText="cliente" filterBy="#{vnd.cliente}" filterMatchMode="contains">
                        #{vnd.cliente.primeiroNome} #{vnd.cliente.segundoNome}
                    </p:column>

                    <p:column headerText="sistema" filterBy="#{vnd.sistema.codigo}" filterMatchMode="contains">
                        #{vnd.sistema.codigo}
                    </p:column>

                    <p:column headerText="vendedor" filterBy="#{vnd.vendedor}" filterMatchMode="contains">
                        #{vnd.vendedor}
                    </p:column>

                    <p:column headerText="data" filterBy="#{vnd.data}" filterMatchMode="contains">
                        <h:outputText value="#{vnd.data}" >
                            <f:convertDateTime locale="pt-BR" pattern="dd/MMM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Operacoes">
                        <p:commandButton value="Excluir"
                                         icon="pi pi-trash"
                                         action="#{vendaControle.excluir(vnd)}" 
                                         ajax="false"
                                         immediate="true"/>
                        <p:commandButton value="Editar"
                                         icon="pi pi-pencil"
                                         action="vendaedita"
                                         actionListener="#{vendaControle.edita(vnd)}" 
                                         ajax="false" 
                                         immediate="true"/>
                    </p:column>

                </p:dataTable> 
                <p:commandButton value="Imprimir relatÃ³rio" 
                                 action="#{vendaControle.relatorioVenda()}" 
                                 icon="pi pi-print" 
                                 ajax="false" 
                                 onclick="this.form.target = '_blank';"/>
                <p:commandButton value="Registrar Nova Venda" action="#{vendaControle.novaVenda()}" />
            </h:form>

        </ui:define>
    </ui:composition>

</html>
