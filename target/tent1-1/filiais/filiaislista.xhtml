<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
            <h:form>
                <p:dataTable value="#{filiaisControle.listaFiliais}" var="fil"
                             paginator="true" paginatorPosition="both" rows="10"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                    <p:column headerText="ID" filterBy="#{fil.id}" filterMatchMode="contains">
                        #{fil.id}
                    </p:column>

                    <p:column headerText="gerente" filterBy="#{fil.gerente}" filterMatchMode="contains">
                        #{fil.gerente}
                    </p:column>

                    <p:column headerText="cidade" filterBy="#{fil.cidade.nome}" filterMatchMode="contains">
                        #{fil.cidade.nome}
                    </p:column>

                    <p:column headerText="UF" filterBy="#{fil.estado.uf}" filterMatchMode="contains">
                        #{fil.estado.uf}
                    </p:column>

                    <p:column headerText="OperaÃ§Ãµes">
                        <p:commandButton value="Excluir"
                                         icon="pi pi-trash"
                                         action="#{filiaisControle.excluir(fil)}" 
                                         ajax="false"
                                         immediate="true"/>
                        <p:commandButton value="Editar"
                                         icon="pi pi-pencil"
                                         action="filiaisedita"
                                         actionListener="#{filiaisControle.edita(fil)}" 
                                         ajax="false" 
                                         immediate="true"/>
                    </p:column>

                </p:dataTable> 
                <p:commandButton value="Cadastrar Filial" action="#{filiaisControle.novaFilial()}" />
            </h:form>

        </ui:define>
    </ui:composition>

</html>
