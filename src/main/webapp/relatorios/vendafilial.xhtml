<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
            <h:form>
                <p:dataTable value="#{filiaisControle.listaFiliais}" var="fil"
                             paginator="true" paginatorPosition="both" rows="10"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                    <p:column headerText="Cidade" filterBy="#{fil.cidade.nome}" filterMatchMode="contains">
                        #{fil.cidade.nome}
                    </p:column>

                    <p:column headerText="UF" filterBy="#{fil.estado.uf}" filterMatchMode="contains">
                        #{fil.estado.uf}
                    </p:column>

                    <p:column headerText="Gerente" filterBy="#{fil.gerente}" filterMatchMode="contains">
                        #{fil.gerente}
                    </p:column>

                    <p:column headerText="Operacoes">
                        <p:commandButton value="Relatorio"
                                         icon="pi pi-print" 
                                         actionListener="#{vendaControle.relatorioVendaFilial(fil)}" 
                                         ajax="false" 
                                         immediate="true"
                                         onclick="this.form.target = '_blank';"/>
                    </p:column>
                </p:dataTable> 
            </h:form>
        </ui:define>
    </ui:composition>
</html>
