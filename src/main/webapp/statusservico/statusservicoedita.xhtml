<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">

            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="ID" for="id" />
                    <p:inputText id="id" value="#{statusServicoControle.statusServico.id}" title="ID" required="true"/>

                    <p:outputLabel value="Primeiro pagamento" for="entrada" />
                    <p:calendar id="entrada" pattern="dd/MM/yyyy" value="#{statusServicoControle.statusServico.entrada}" title="entrada"  showOn="button"/>

                    <p:outputLabel value="Inicio da instalação" for="instalacaoIniciada" />
                    <p:calendar id="instalacaoIniciada" pattern="dd/MM/yyyy" value="#{statusServicoControle.statusServico.instalacaoIniciada}" title="Inicio da Instalação"  showOn="button"/>

                    <p:outputLabel value="Conclusão da instalação" for="instalacaoConcluida" />
                    <p:calendar id="instalacaoConcluida" pattern="dd/MM/yyyy" value="#{statusServicoControle.statusServico.instalacaoConcluida}" title="Conclusão da instalação"  showOn="button"/>

                    <p:outputLabel value="Pagamento da ultima parcela" for="segundaParcela" />
                    <p:calendar id="segundaParcela" pattern="dd/MM/yyyy" value="#{statusServicoControle.statusServico.segundaParcela}" title="Pagamento da ultima parcela"  showOn="button"/>

                    <p:outputLabel value="Id da venda" for="venda" />
                    <p:selectOneMenu id="venda" value="#{statusServicoControle.statusServico.venda}" converter="#{statusServicoControle.vendaConverter}">
                        <f:selectItems value="#{vendaControle.listaVenda}"
                                       var="vdn"
                                       itemLabel="#{vdn.cliente.primeiroNome} #{vdn.cliente.segundoNome}"
                                       itemValue="#{vdn}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <br/>

                <p:commandButton value="Salvar" action="#{statusServicoControle.salvar()}" ajax="false" />
                <p:commandButton value="Voltar" action="statusservicolista" immediate="true" ajax="false"/>
            </h:form>            

        </ui:define>
    </ui:composition>

</html>
