<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">

            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="ID" for="id" />
                    <p:inputText id="id" value="#{cidadeControle.cidade.id}" title="ID Cidade" required="true"/>
                    <p:outputLabel value="Nome" for="nome" />
                    <p:inputText id="nome" value="#{cidadeControle.cidade.nome}" title="Nome Cidade" required="true"/>
                    <p:outputLabel value="Escolher uf" for="uf" /> 
                    <p:selectOneMenu id="uf" value="#{cidadeControle.cidade.uf}" >
                        <f:selectItems value="#{estadoControle.listaEstado}"
                                       var="ufItem"
                                       itemLabel="${ufItem.uf}"
                                       itemValue="#{ufItem}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <br/>

                <p:commandButton value="Salvar" action="#{cidadeControle.salvar()}" ajax="false" />
                <p:commandButton value="Voltar" action="cidadelista" immediate="true" ajax="false"/>
            </h:form>            

        </ui:define>
    </ui:composition>

</html>
