<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">

            <h:form>
                <p:dataTable value="#{cidadeControle.listaCidade}" var="cid">

                    <p:column headerText="ID" filterBy="#{cid.id}" filterMatchMode="contains">
                        #{cid.id}
                    </p:column>
                    <p:column headerText="Nome" filterBy="#{cid.nome}" filterMatchMode="contains">
                        #{cid.nome}
                    </p:column>
                    <p:column headerText="Estado" filterBy="#{cid.uf.nome}" filterMatchMode="contains">
                        #{cid.uf.nome}
                    </p:column>
                    <p:column headerText="Operacoes">
                        <p:commandLink value="Excluir" action="#{cidadeControle.excluir(cid)}" ajax="false" immediate="true"/>
                    </p:column>

                </p:dataTable>
 
                <p:commandButton value="Cadastrar Cidade" action="cidadeedita" />
            </h:form>

        </ui:define>
    </ui:composition>

</html>
