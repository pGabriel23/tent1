<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
            <h:form>
                <p:dataTable value="#{cidadeControle.listaCidade}" var="cid"  
                             paginator="true" paginatorPosition="both" rows="10"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                    <p:column headerText="ID" filterBy="#{cid.id}" filterMatchMode="contains">
                        #{cid.id}
                    </p:column>
                    <p:column headerText="Cidade" filterBy="#{cid.nome}" filterMatchMode="contains">
                        #{cid.nome}
                    </p:column>
                    <p:column headerText="UF" filterBy="#{cid.uf.uf}" filterMatchMode="contains">
                        #{cid.uf.uf}
                    </p:column>

                    <p:column headerText="Operações">
                        <p:commandButton value="Excluir"
                                         icon="pi pi-trash"
                                         action="#{cidadeControle.excluir(cid)}" 
                                         ajax="false"
                                         immediate="true"/>
                        <p:commandButton value="Editar"
                                         icon="pi pi-pencil"
                                         action="cidadeedita"
                                         actionListener="#{cidadeControle.edita(cid)}" 
                                         ajax="false" 
                                         immediate="true"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Imprimir relatório" 
                                 action="#{cidadeControle.relatorioCidade()}" 
                                 icon="pi pi-print" 
                                 ajax="false" 
                                 onclick="this.form.target = '_blank';"/>
                <p:commandButton value="Cadastrar Cidade" action="#{cidadeControle.novaCidade()}" />
            </h:form>

        </ui:define>
    </ui:composition>

</html>
