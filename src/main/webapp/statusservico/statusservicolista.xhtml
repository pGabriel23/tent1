<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
            <h:form>
                <p:dataTable value="#{statusServicoControle.listaStatusServico}" var="ss"
                             paginator="true" paginatorPosition="both" rows="10"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                    <p:column headerText="ID" filterBy="#{ss.id}" filterMatchMode="contains">
                        #{ss.id}
                    </p:column>

                    <p:column headerText="entrada" filterBy="#{ss.entrada}" filterMatchMode="contains">
                        <h:outputText value="#{ss.entrada}" >
                            <f:convertDateTime locale="pt-BR" pattern="dd/MMM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="instalacaoIniciada" filterBy="#{ss.instalacaoIniciada}" filterMatchMode="contains">
                        <h:outputText value="#{ss.instalacaoIniciada}" >
                            <f:convertDateTime locale="pt-BR" pattern="dd/MMM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="instalacaoConcluida" filterBy="#{ss.instalacaoConcluida}" filterMatchMode="contains">
                        <h:outputText value="#{ss.instalacaoConcluida}" >
                            <f:convertDateTime locale="pt-BR" pattern="dd/MMM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="segundaParcela" filterBy="#{ss.segundaParcela}" filterMatchMode="contains">
                        <h:outputText value="#{ss.segundaParcela}" >
                            <f:convertDateTime locale="pt-BR" pattern="dd/MMM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="venda" filterBy="#{ss.venda.cliente.primeiroNome}" filterMatchMode="contains">
                        #{ss.venda.cliente.primeiroNome}  #{ss.venda.cliente.segundoNome}
                    </p:column>

                    <p:column headerText="Operacoes">
                        <p:commandButton value="Excluir"
                                         icon="pi pi-trash"
                                         action="#{statusServicoControle.excluir(ss)}" 
                                         ajax="false"
                                         immediate="true"/>
                        <p:commandButton value="Editar"
                                         icon="pi pi-pencil"
                                         action="statusservicoedita"
                                         actionListener="#{statusServicoControle.edita(ss)}" 
                                         ajax="false" 
                                         immediate="true"/>
                    </p:column>

                </p:dataTable> 
                <p:commandButton value="Registrar Status de Servico" action="#{statusServicoControle.novoStatusServico()}" />
            </h:form>

        </ui:define>
    </ui:composition>

</html>
