<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">

            <h:form>
                <p:dataTable value="#{estadoControle.listaEstado}" var="est">

                    <p:column headerText="ID" filterBy="#{est.id}" filterMatchMode="contains">
                        #{est.id}
                    </p:column>

                    <p:column headerText="Estado" filterBy="#{est.nome}" filterMatchMode="contains">
                        #{est.nome}
                    </p:column>

                    <p:column headerText="UF" filterBy="#{est.uf}" filterMatchMode="contains">
                        #{est.uf}
                    </p:column>

                    <p:column headerText="Operacoes">
                        <p:commandLink value="Excluir" action="#{estadoControle.excluir(est)}" ajax="false" immediate="true"/>
                    </p:column>

                </p:dataTable> 
                <p:commandButton value="Imprimir relatÃ³rio" 
                                 action="#{estadoControle.relatorioEstado()}" 
                                 icon="pi pi-print" 
                                 ajax="false" 
                                 onclick="this.form.target = '_blank';"/>
                <p:commandButton value="Cadastrar Estado" action="estadoedita" />
            </h:form>

        </ui:define>
    </ui:composition>

</html>
