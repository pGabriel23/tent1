<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">

            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="ID" for="id" />
                    <p:inputText id="id" value="#{vendaControle.venda.id}" title="ID da venda" required="true"/>

                    <p:outputLabel value="Valor da venda" for="p" />
                    <p:inputText id="p" value="#{vendaControle.venda.preco}" title="Valor da venda" required="true"/>

                    <p:outputLabel value="Nome do vendedor" for="nv" />
                    <p:inputText id="nv" value="#{vendaControle.venda.vendedor}" title="Nome do vendedor" required="true"/>

                    <p:outputLabel value="Data da venda" for="dv" />
                    <p:calendar id="dv" pattern="dd/MM/yyyy" value="#{vendaControle.venda.data}" title="Data da venda" showOn="button"/>

                    <p:outputLabel value="Codigo do sistema" for="s" /> 
                    <p:selectOneMenu id="s" value="#{vendaControle.venda.sistema}" converter="#{vendaControle.sistemaConverter}" >
                        <f:selectItems value="#{sistemaControle.listaSistema}"
                                       var="sis"
                                       itemLabel="${sis.codigo}"
                                       itemValue="#{sis}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Nome do Cliente" for="c" /> 
                    <p:selectOneMenu id="c" value="#{vendaControle.venda.cliente}" converter="#{vendaControle.clienteConverter}" >
                        <f:selectItems value="#{clienteControle.listaCliente}"
                                       var="cli"
                                       itemLabel="${cli.primeiroNome} ${cli.segundoNome}"
                                       itemValue="#{cli}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <br/>

                <p:commandButton value="Salvar" action="#{vendaControle.salvar()}" ajax="false" />
                <p:commandButton value="Voltar" action="vendalista" immediate="true" ajax="false"/>
            </h:form>            

        </ui:define>
    </ui:composition>

</html>
