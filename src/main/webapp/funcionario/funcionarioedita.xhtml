<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">

            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="ID" for="id" />
                    <p:inputText id="id" value="#{funcionarioControle.funcionario.id}" title="ID Funcionario" required="true"/>
                    <p:outputLabel value="Primeiro Nome" for="pnome" />
                    <p:inputText id="pnome" value="#{funcionarioControle.funcionario.primeiroNome}" title="Primeiro Nome" required="true"/>
                    <p:outputLabel value="Segundo Nome" for="snome" />
                    <p:inputText id="snome" value="#{funcionarioControle.funcionario.segundoNome}" title="Segundo Nome" required="true"/>
                    
                    <p:outputLabel value="Funcao" for="f" />
                    <p:inputText id="f" value="#{funcionarioControle.funcionario.funcao}" title="Funcao" required="true"/>
                    
                    <p:outputLabel value="Escolher cidade" for="cidade" /> 
                    <p:selectOneMenu id="cidade" value="#{funcionarioControle.funcionario.cidade}" converter="#{funcionarioControle.cidadeConverter}" >
                        <f:selectItems value="#{cidadeControle.listaCidade}"
                                       var="cid"
                                       itemLabel="${cid.nome}"
                                       itemValue="#{cid}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <br/>

                <p:commandButton value="Salvar" action="#{funcionarioControle.salvar()}" ajax="false" />
                <p:commandButton value="Voltar" action="funcionariolista" immediate="true" ajax="false"/>
            </h:form>            

        </ui:define>
    </ui:composition>

</html>
