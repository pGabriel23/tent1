<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">

            <h:form>
                <p:panelGrid columns="2">

                    <p:outputLabel value="ID" for="id" />
                    <p:inputText id="id" value="#{estadoControle.estado.id}" title="ID Estado" required="true"/>

                    <p:outputLabel value="Nome" for="nome" />
                    <p:inputText id="nome" value="#{estadoControle.estado.nome}" title="Nome Estado" required="true"/>

                    <p:outputLabel value="UF" for="uf" /> 
                    <p:inputText id="uf" value="#{estadoControle.estado.uf}" title="UF" required="true"/>

                </p:panelGrid>
                <br/>
                <p:commandButton value="Salvar" action="#{estadoControle.salvar()}" ajax="false" />
                <p:commandButton value="Voltar" action="estadolista" immediate="true" ajax="false"/>
            </h:form>            

        </ui:define>
    </ui:composition>

</html>
