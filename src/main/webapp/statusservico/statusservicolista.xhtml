<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">

            <h:form>
                <p:dataTable value="#{statusServicoControle.listaStatusServico}" var="ss">

                    <p:column headerText="ID" filterBy="#{ss.id}" filterMatchMode="contains">
                        #{ss.id}
                    </p:column>

                    <p:column headerText="entrada" filterBy="#{ss.entrada}" filterMatchMode="contains">
                        #{ss.entrada}
                    </p:column>

                    <p:column headerText="instalacaoIniciada" filterBy="#{ss.instalacaoIniciada}" filterMatchMode="contains">
                        #{ss.instalacaoIniciada}
                    </p:column>
                    
                    <p:column headerText="instalacaoConcluida" filterBy="#{ss.instalacaoConcluida}" filterMatchMode="contains">
                        #{ss.instalacaoConcluida}
                    </p:column>
                    
                    <p:column headerText="segundaParcela" filterBy="#{ss.segundaParcela}" filterMatchMode="contains">
                        #{ss.segundaParcela}
                    </p:column>
                    
                    <p:column headerText="venda" filterBy="#{ss.venda.cliente.primeiroNome}" filterMatchMode="contains">
                        #{ss.venda.cliente.primeiroNome}  #{ss.venda.cliente.segundoNome}
                    </p:column>
                    
                    <p:column headerText="Operacoes">
                        <p:commandLink value="Excluir" action="#{statusServicoControle.excluir(ss)}" ajax="false" immediate="true"/>
                    </p:column>

                </p:dataTable> 
                <p:commandButton value="Atualizar Status de Servico" action="statusservicoedita" />
            </h:form>

        </ui:define>
    </ui:composition>

</html>
