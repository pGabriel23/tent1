<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Relatório: Status Serviço" for="status"/>
                    <p:commandButton value="Imprimir relatório" 
                                     action="#{statusServicoControle.relatorioStatusServico()}" 
                                     id="status"
                                     icon="pi pi-print" 
                                     ajax="false" 
                                     onclick="this.form.target = '_blank';"/>

                    <p:outputLabel value="Relatório: Vendas" for="venda"/>
                    <p:commandButton value="Imprimir relatório" 
                                     action="#{vendaControle.relatorioVenda()}" 
                                     id="venda"
                                     icon="pi pi-print" 
                                     ajax="false" 
                                     onclick="this.form.target = '_blank';"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
